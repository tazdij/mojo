<html>
	<head>
		<title>JSDL Development</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>
		<!-- Header -->
			<header id="header">
				<h1>JSDL</h1>
				<p>
					Soon we will have the public Beta website hosting platform ready. <br>
					Signup to stay informed about our progress.
				</p>
			</header>

		<!-- Signup Form -->
			<div class="mauticform-error" id="mauticform_getmoreinfo_error"></div>
			<div class="mauticform-message" id="mauticform_getmoreinfo_message"></div>
			<div id="mauticform_wrapper_getmoreinfo" class="mauticform_wrapper">
			    <form autocomplete="false" role="form" method="post" action="http://crm.saltsites.com/form/submit?formId=1" id="mauticform_getmoreinfo" data-mautic-form="getmoreinfo">
			        
			        <div class="mauticform-innerform">
			
			            <div id="mauticform_getmoreinfo_email_address"  class="mauticform-row mauticform-email mauticform-required">
			                <!--<label id="mauticform_label_getmoreinfo_email_address" for="mauticform_input_getmoreinfo_email_address" class="mauticform-label">Email Address</label>-->
			                <input id="mauticform_input_getmoreinfo_email_address" name="mauticform[email_address]" value="" placeholder="Email Address" class="mauticform-input" type="email" />
			                <span id="mauticform_getmoreinfo_submit"  class="mauticform-row mauticform-button-wrapper">
			                	<button type="submit" name="mauticform[submit]" id="mauticform_input_getmoreinfo_submit" name="mauticform[submit]" value="" class="mauticform-button" value="1">Submit</button>
			            	</span>
			                <br><span class="mauticform-errormsg" style="display: none;">This is required.</span>
			            </div>
			
			            
			
			            <input type="hidden" name="mauticform[formId]" id="mauticform_getmoreinfo_id" value="1" />
			            <input type="hidden" name="mauticform[return]" id="mauticform_getmoreinfo_return" value="" />
			            <input type="hidden" name="mauticform[formName]" id="mauticform_getmoreinfo_name" value="getmoreinfo" />
			
			        </div>
			    </form>
			</div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://twitter.com/saltsites" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://bitbucket.org/autonomically" class="icon fa-bitbucket"><span class="label">BitBucket</span></a></li>
					<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Autonomically.</li><li>Credits: <a href="http://html5up.net" rel="nofollow">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="/themes/rvpw2019/assets/js/jsdl.js"></script>
